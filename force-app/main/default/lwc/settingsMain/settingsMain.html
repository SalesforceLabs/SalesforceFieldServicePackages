                                        <lightning-helptext content="Automatically update the Scheduled /End time fields which represent the start and end time of the Service Appointment on the Gantt Chart in the Dispatcher Console.">

                                </div>

                                <div style={rightCLine} class="lgc-bg">

                                <div style={rightCLine} class="lgc-bg">
                                    <lightning-helptext content="Automatically update the Scheduled /End time fields which represent the start and end time of the Service Appointment on the Gantt Chart in the Dispatcher Console.">
